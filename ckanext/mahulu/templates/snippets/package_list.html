{% block package_list %}
{% if packages %}
<div>

</div>
<ul class="{{ list_class or 'dataset-list list-unstyled' }}">
    {% block package_list_inner %}
    {% for package in packages %}
    {% snippet 'snippets/package_item.html', package=package, item_class=item_class, hide_resources=hide_resources %}
    {% endfor %}
    {% endblock %}
</ul>
{% endif %}
{% endblock %}
